<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Instargram</title>
    <link rel="shortcut icon" href="./static/favicon.png">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="contents">
        <div class="homePhone">
            <img src="static/screenshot.jpg" style="margin: 100px auto auto; margin-left: 87px">
        </div>
        <div class="loginBox">
            <div>
                <div class="login">
                    <img class="appName" src="static/InstagramLogo.png">
                    <div class="textBox">
                        <input placeholder="전화번호,사용자 이름 또는 이메일">
                    </div>
                    <div class="textBox">
                        <input placeholder="비밀번호">
                    </div>
                    <div>
                        <button class="loginBT">로그인</button>
                    </div>
                    <div>
                        <div class="divider">또는</div>
                    </div>
                    <div>
                        <button class="facebookLogin">
                            <span><img src="static/facebookIcon.png"></span>
                            <span class="face">Facebook 으로 로그인</span>
                        </button>
                        <a class="findPasswd">비밀번호를 잊으셨나요?</a>
                    </div>
                </div>
            </div>
            <div class="createAccountBox">
                <p class="createAccount">
                    계정이 없으신가요?
                    <a>
                        <span class="register">
                            가입하기
                        </span>
                    </a>
                </p>
            </div>
            <div>
                <p class="downloadApp">앱을 다운로드하세요.</p>
            </div>
            <div>
                <a>
                    <img src="static/downloadAppStore.png" width="136" height="40">
                </a>
                <a>
                    <img src="static/downloadGooglePlay.png" width="136" height="40">
                </a>
            </div>
        </div>
    </div>
</body>

</html>
