<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Instagram</title>

    <meta name="viewport" content="width=device-width">

    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href = "main.css">
</head>
<body>
    <article class="container">
        <div class="mainimg">
            <img class="pic" src="pic.png"/>

        </div>
        <div class="container2">
            <!--세덩이-->
            <div class="mainbox">
                <h1 class="LogoFont">Instagram</h1>
                <form>
                    <div class="WhatsGrid">
                        <div class="pad">
                            <span class="lonely">전화번호, 사용자 이름 또는 이메일</span>
                            <input name="username" type="email" class="inputs" aria-label="전화번호, 사용자 이름 또는 이메일">
                            <div class="emailpadding"></div>
                        </div>
                    </div>
                    <div class="WhatsGrid">
                        <div class="pad">
                            <span class="lonely">비밀번호</span>
                            <input name="password"type="password" class="inputs" aria-label="비밀번호">
                            <div class="emailpadding"></div>
                        </div>
                    </div>
                    <div class="WhatsGrid2">
                        <button class="login">로그인</button>
                    </div>
                    <div class="WhatsGrid3">
                        <div class="else">
                            <div class="Borderline"></div>
                            <div class="elseword">또는</div>
                            <div class="Borderline"></div>
                        </div>
                    </div>
                    <div class="WhatsGrid4">
                        <span>
                            <button class="FacebookButton">
                                <img class="facebookicon" src="facebookfavicon.png"/>
                                <span class="verti">Facebook으로 로그인</span>
                            </button>
                        </span>
                    </div>
                    <div style="text-align: center;">
                        <a class="forget" href="https://www.instagram.com/accounts/password/reset/">비밀번호를 잊으셨나요?</a>
                        </div>
                </form>
            </div>
            
            <div class="daccount">
                <p class="paccount">계정이 없으신가요?
                    <a href="https://www.instagram.com/accounts/emailsignup/">
                        <span class="entrance">가입하기</span>
                    </a>
                    
                </p>
            </div>
            
            <div>
                <p class=downloadP>앱을 다운로드하세요</p>
                <div class = DownloadAlign>
                    <div>
                        <a class=downloadA href="https://apps.apple.com/app/instagram/id389801252?vt=lo">
                            <img class="download" src="4a5c9d62d51b.png">
                        </a>
                    </div>
                    <div>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D52632A73-986B-489F-8B61-78DF8A28B0F1%26utm_content%3Dlo%26utm_medium%3Dbadge">
                            <img class="download_google" src="f155b664a93b.png">
                        </a>
                    </div>
                </div>

            </div>
        
            
        </div>
    </article>

</body>
</html>
